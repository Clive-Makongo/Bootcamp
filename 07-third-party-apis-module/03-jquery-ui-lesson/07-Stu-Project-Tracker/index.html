<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="p-5 mb-4 bg-info text-light" id="header">
            <div class="container text-center">
                <h1>
                    Project Tracker
                </h1>
            </div>
        </div>

        <div class="row">

            <!-- Card Explainer -->
            <div class="col-lg-3">
                <div class="card">
                    <h5 class="card-header">Instructions</h5>
                    <div class="card-body">

                        <p class="card-text">HOW TO USE THE APP</p>
                        <a href="#add-project" class="btn btn-primary">Add Project</a>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="col-lg-1">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Launch static backdrop modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!-- Form -->

                            <form id="prject-form">
                                <div class="mb-3 row">
                                    <!-- Name -->
                                    <label for="skill" class="col-sm-4 col-form-label">Project Name:
                                    </label>
                                    <div class="col-sm-8 pb-2">
                                        <input type="text" class="form-control" id="skill-name" />
                                    </div>
                                </div>
                                <!-- Type -->
                                <div class="row">
                                    <label for="date" class=" col-form-label">Project: </label>
                                    <div class="">
                                        <label for="pet-select">Choose a pet:</label>

                                        <select name="pets" id="pet-select">
                                            <option value="">--Please choose an option--</option>
                                            <option value="dog">Dog</option>
                                            <option value="cat">Cat</option>
                                            <option value="hamster">Hamster</option>
                                            <option value="parrot">Parrot</option>
                                            <option value="spider">Spider</option>
                                            <option value="goldfish">Goldfish</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="date" class="col-sm-4 col-form-label">Date: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                                    </div>
                                </div>
                                <button type="submit" value="Submit" class="btn btn-info">
                                    Submit
                                </button>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
