<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>News Search </title>
</head>
<body>
    <div>
        <header class="header" >
            New York Times Search
        </header>
    </div>
    <div class="search-param">
        <div id="search-term"> Search Term
            <input type="text" id="search-word">
        </div>
        <div id="num-records">
            Number of records to retrieve
            <input type="" name="" id="search-num">
        </div>
        <div id="start-year"> Start Year (Optional)
            <input type="text" id="search-start-year">
        </div>
        <div> End Year (Optional)
            <input type="text" name="" id="search-end-year">
        </div>
    </div>
    <div class="row">
        <button class="col-lg-2" id="search-btn">Search</button>
        <button class="col-lg-2" id="clear-btn">Clear</button>
    </div>
    <div class="results">Top Articles</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
